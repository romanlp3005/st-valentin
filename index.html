<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pour C√©line</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Playfair Display', serif;
            background: linear-gradient(135deg, #fff1eb 0%, #ace0f9 100%);
            background: radial-gradient(circle at center, #fff5f7, #ffd1dc);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            touch-action: manipulation;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
        }

        /* Le bouton OUI */
        .btn-yes {
            background: linear-gradient(to right, #be185d, #9d174d);
            transition: transform 0.3s, box-shadow 0.3s;
            z-index: 50;
            position: relative; 
        }
        
        .btn-yes:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(157, 23, 77, 0.4);
        }

        /* Le bouton NON : Le danseur fou */
        .btn-no {
            position: fixed;
            /* Transition par d√©faut pour le mouvement auto */
            transition: all 0.5s ease-in-out; 
            background-color: white;
            color: #64748b;
            border: 1px solid #cbd5e1;
            z-index: 40;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            /* On s'assure qu'il ne sort pas de l'√©cran au chargement */
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .floating-heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.6);
            animation: floatUp 15s linear infinite;
            z-index: 0;
            pointer-events: none;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-10vh) scale(1); opacity: 0; }
        }

        .card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(8px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
            border: 1px solid rgba(255,255,255,0.5);
        }

        .hidden {
            display: none !important;
        }

        .fade-in {
            animation: fadeIn 2s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="flex items-center justify-center">

    <div id="bg-decoration" class="absolute inset-0 overflow-hidden pointer-events-none"></div>

    <!-- Interface Principale -->
    <div id="main-card" class="card p-8 md:p-12 max-w-2xl w-full mx-4 text-center z-10 relative">
        <div class="mb-6">
            <span class="text-6xl text-rose-500 drop-shadow-sm">üåπ</span>
        </div>

        <h1 class="text-5xl md:text-7xl text-rose-800 mb-6 leading-tight">
            Ma ch√©rie C√©line...
        </h1>

        <p class="text-xl text-slate-700 italic mb-4">
            Les ann√©es passent, mais tu restes mon √©vidence.
        </p>
        
        <p class="text-2xl font-semibold text-slate-800 mb-10">
            Veux-tu √™tre ma Valentine ce soir ?
        </p>

        <div class="flex justify-center items-center gap-8 h-20">
            <button id="btn-yes" class="btn-yes text-white text-xl py-3 px-10 rounded-full font-medium shadow-lg cursor-pointer">
                Oui, avec joie ‚ù§Ô∏è
            </button>
            <div class="w-32"></div> 
        </div>
    </div>

    <!-- Le Bouton Fugitif -->
    <button id="btn-no" class="btn-no text-slate-500 py-3 px-6 rounded-full text-lg whitespace-nowrap">
        Je r√©fl√©chis... ü§î
    </button>

    <!-- √âcran de Succ√®s -->
    <div id="success-screen" class="hidden absolute inset-0 bg-white/60 backdrop-blur-md z-50 flex flex-col items-center justify-center text-center p-6">
        <h1 class="text-6xl md:text-8xl text-rose-600 font-['Great_Vibes'] mb-8 fade-in">Je t'aime</h1>
        
        <div class="max-w-xl space-y-6 fade-in" style="animation-delay: 0.5s;">
            <p class="text-2xl md:text-3xl text-slate-800 font-light leading-relaxed">
                Tu fais de moi l'homme le plus heureux du monde.
            </p>
            <hr class="border-rose-200 w-1/2 mx-auto">
            <p class="text-xl text-slate-700 italic">
                Pr√©pare-toi mon c≈ìur...<br>
                Ce soir, je t'emm√®ne au restaurant pour c√©l√©brer notre histoire.
            </p>
            <p class="text-3xl text-rose-800 font-['Great_Vibes'] mt-8 pt-4">
                - Ton Alexandre
            </p>
            <div class="text-6xl mt-4 animate-bounce">ü•Ç</div>
        </div>
    </div>

    <script>
        // --- 1. Gestion des Animations de Fond ---
        const bgContainer = document.getElementById('bg-decoration');
        const symbols = ['‚ù§Ô∏è', '‚ú®', 'üåπ'];
        
        function createBackgroundElements() {
            const count = 15;
            for (let i = 0; i < count; i++) {
                const el = document.createElement('div');
                el.classList.add('floating-heart');
                el.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
                el.style.left = Math.random() * 100 + '%';
                el.style.fontSize = (Math.random() * 20 + 20) + 'px';
                el.style.animationDuration = (Math.random() * 10 + 10) + 's';
                el.style.animationDelay = (Math.random() * 5) + 's';
                bgContainer.appendChild(el);
            }
        }
        createBackgroundElements();

        // --- 2. Le Bouton "Je r√©fl√©chis" (Le danseur hyperactif) ---
        const btnNo = document.getElementById('btn-no');
        const btnYes = document.getElementById('btn-yes');
        let moveInterval;

        function getRandomPosition() {
            const padding = 60; // Marge de s√©curit√©
            const maxWidth = window.innerWidth - btnNo.offsetWidth - padding;
            const maxHeight = window.innerHeight - btnNo.offsetHeight - padding;
            
            const randomX = Math.max(padding, Math.random() * maxWidth);
            const randomY = Math.max(padding, Math.random() * maxHeight);
            
            return { x: randomX, y: randomY };
        }

        function startAutoMove() {
            // Nettoyage pr√©ventif
            clearInterval(moveInterval);
            
            // Premier saut
            const startPos = getRandomPosition();
            btnNo.style.left = startPos.x + 'px';
            btnNo.style.top = startPos.y + 'px';

            // Boucle tr√®s rapide (0.8s) pour montrer qu'il est instable
            moveInterval = setInterval(() => {
                const pos = getRandomPosition();
                const rot = Math.random() * 20 - 10; // Petite rotation al√©atoire
                
                btnNo.style.transition = "all 0.6s ease-in-out"; // Mouvement fluide mais rapide
                btnNo.style.left = pos.x + 'px';
                btnNo.style.top = pos.y + 'px';
                btnNo.style.transform = `rotate(${rot}deg)`;
            }, 800); 
        }

        function escape(e) {
            if(e) e.preventDefault();
            
            // On coupe le mouvement auto pour r√©agir imm√©diatement
            clearInterval(moveInterval);
            
            // Fuite instantan√©e (0.15s)
            btnNo.style.transition = "all 0.15s ease-out"; 
            
            const pos = getRandomPosition();
            const rot = Math.random() * 40 - 20; // Rotation plus forte sous la panique

            btnNo.style.left = pos.x + 'px';
            btnNo.style.top = pos.y + 'px';
            btnNo.style.transform = `scale(0.9) rotate(${rot}deg)`;

            // Reprend sa course folle tr√®s vite apr√®s la fuite
            setTimeout(() => {
                btnNo.style.transform = `scale(1) rotate(0deg)`;
                startAutoMove();
            }, 400);
        }

        // Zone de d√©tection plus large (on ajoute un padding invisible via JS si besoin, 
        // ou on laisse l'event listener faire le travail au survol)
        btnNo.addEventListener('mouseover', escape);
        btnNo.addEventListener('touchstart', escape);
        btnNo.addEventListener('click', escape);

        // Lancement imm√©diat
        startAutoMove();

        // --- 3. La Victoire ---
        const successScreen = document.getElementById('success-screen');
        const mainCard = document.getElementById('main-card');

        btnYes.addEventListener('click', () => {
            clearInterval(moveInterval);
            btnNo.style.display = 'none';
            
            mainCard.style.transition = "opacity 0.5s";
            mainCard.style.opacity = "0";

            setTimeout(() => {
                mainCard.style.display = 'none';
                successScreen.classList.remove('hidden');
                launchConfetti();
            }, 500);
        });

        // --- 4. Confettis ---
        function launchConfetti() {
            const colors = ['#e11d48', '#be185d', '#fb7185', '#ffd700'];
            
            for(let i=0; i<100; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'fixed';
                confetti.style.width = '10px';
                confetti.style.height = '10px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = '50%';
                confetti.style.top = '50%';
                confetti.style.borderRadius = '50%';
                confetti.style.zIndex = '100';
                document.body.appendChild(confetti);

                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 300 + 100;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;

                confetti.animate([
                    { transform: 'translate(0,0) scale(1)', opacity: 1 },
                    { transform: `translate(${tx}px, ${ty}px) scale(0)`, opacity: 0 }
                ], {
                    duration: 1500 + Math.random() * 1000,
                    easing: 'cubic-bezier(0, .9, .57, 1)',
                    fill: 'forwards'
                });
            }
        }
    </script>
</body>
</html>
